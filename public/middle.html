<html>

<head>
    <title>Video Chat App</title>
    <script>
        function pgRedirect(){
            location.replace("ending.html")
        }
        //setTimeout("pgRedirect()",);
        function toggleMute() {
            var video=document.getElementById("myVideo")
            var togglemute = document.querySelector("#mutemic")
            if(video.muted){
	            video.muted = false;
                togglemute.innerHTML = '<i class="fas fa-microphone"></i>';
            } else {
	            video.muted = true;
                togglemute.innerHTML = '<i class="fas fa-microphone-slash"></i>';
        }
    }

   </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e8ebafaba4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
    
    </head>
<body>
    <div class="container-fluid">
        <div class="row h-10 w-100">
            <div class="col">
                <select id="filter" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                    <option value="none">Video ON</option>
                    <option value="blur(1000px)">Pause</option>
                    <option value="grayscale(100%)">B & W</option>
                    <option value="sepia(100%)">Old School</option>
                    <!--option value="contrast(150%)">Lumination</option>
                    <option value="invert(100%)">Dracula</option>
                    <option value="hue-rotate(180deg">X-men Beast</option>
                    <option value="saturate(25)">Super Saiyan God</option-->
                </select>
            </div>
            <div class="col">   
                <div class="float-right mt-3">
                    <label class="form-check-label" for="theme" style="color: #fff; font-weight: bold;">
                        <input class="form-check-input" type="checkbox" id="theme" name="termsChkbx" >
                        <span> Disable Dark mode </span>
                    </label>
                </div>
            </div>
        </div>
        <!--div class="row h-6 w-100">
            <div class="col">
                <div class="float-right mt-3">
                    <button type="button" onclick="pgRedirect()"> Leave </button>
                </div>
            </div>
        </div-->
        <div class="row h-90 w-100">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video id="myVideo" class="embed-responsive-item" ></video>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                </div>
            </div>
        </div>
    </div>
    <div class="row h-3 w-110">
        <div class="col">
            <div class="last-block">
                <button type="button" id="mutemic" onclick="toggleMute()" > <i class="fas fa-microphone"></i> Mute </button>
                <!--button type="button" > Video </button-->
                <button type="button" onclick="pgRedirect()"> Leave </button>
                <button type="button" id="muteaudio"> <i class="fas fa-volume-up"></i> MuteAudio </button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
