<html>

<head>
    <title>Video Chat Web Application</title>
    <script>
        function pgRedirect(){
            location.replace("ending.html")
        }

   </script>
   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/e8ebafaba4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
    
    </head>
<body>

    <div class="container-fluid">
        <div class="row h-10 w-100">
            <div class="col">
                <select id="filter" class="w-100 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                    <option value="none">Filters (Original)</option>
                    <option value="blur(10px)">Blur</option>
                    <option value="grayscale(100%)">B & W</option>
                    <option value="sepia(100%)">Old School</option>
                </select>
            </div>
            <div class="col">   
                <div class="float-right mt-3">
                    <label class="form-check-label" for="theme" style="color: #fff; font-weight: bold;">
                        <input class="form-check-input" type="checkbox" id="theme" name="termsChkbx" >
                        <span> Disable Dark mode </span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row h-90 w-100">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video id="myVideo" class="embed-responsive-item" muted></video>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                </div>
            </div>
        </div>
    </div>

        <div class="col">
            <div class="last-block">
                <button type="button" id="audiomute" class="btn btn-blue" title="Turn off Microphone"> <i class="fas fa-microphone"></i> </button>
                <button type="button" id="mutevideo" class="btn btn-blue" title="Turn off Video"> <i class="fas fa-video"></i> </button>
                <button type="button" id="muteaudio" class="btn btn-blue" title="Mute peer"> <i class="fas fa-volume-up"></i> </button>
                <button type="button" onclick="pgRedirect()" class="btn btn-blue" title="Leave call"> <i class="fa fa-phone-slash" ></i></button>
            </div>
        </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
